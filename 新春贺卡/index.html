<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />		
		<title>贺卡</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/script.js" ></script>
	</head>
	<body>
		<!--背景音乐-->
		<audio autoplay id="audio1">
			<source src="music/happynewyear.mp3" type="audio/mp3"></source>
		</audio>
		<!--音乐碟片-->
		<div class="music">
			<img src="img/music_disc.png" id="disc"/>
			<img src="img/music_pointer.png" />
		</div>
		<!--第一个页面-->
		<div class="page" id="page1">
			<div class="p1_lantern">
				<div class="p1_lantern_text">
					点击屏幕<br/>开启好运2017
				</div>
			</div>
			<div class="p1_snowman"></div>
			<div class="p1_title">喜迎新春2017</div>
		</div>
		<!--第二个页面-->
		<div class="page" id="page2">
			<div class="p2_circle_outer"></div>
			<div class="p2_circle_middle"></div>
			<div class="p2_circle_inner"></div>
			<div class="p2_2016"></div>
		</div>
		<!--第三个页面-->
		<div class="page" id="page3">
			<div class="p3_couplet_first"></div>
			<div class="p3_couplet_second"></div>
			<div class="p3_title"></div>
			<div class="p3_blessing"></div>
		</div>
	</body>
</html>
