		<title>照片墙</title>
		<script>
			window.onload = function(){
				var pics = document.getElementsByClassName('pic');
				var w = document.body.offsetWidth-200;
				var h = 800;

				for (var i = 0; i < pics.length; i++) {
					var left = parseInt(Math.random()*w)+200;
					var top = parseInt(Math.random()*h);//照片出现的位置随机
					pics[i].style.top = top+'px';
					pics[i].style.left = left+'px';
					
					var d = parseInt(Math.random()*60);
					var num = parseInt(Math.random()*20);
					if(num%2==0){
						pics[i].style.transform="rotate("+d+"deg)"
					}else{
						pics[i].style.transform="rotate(-"+d+"deg)"
					}
				}
			}
		</script>

				border: 2px solid #ccc;
				box-shadow: 2px 2px 5px #999;
				margin: 10px 0;
				position: absolute;
				background-color: white;
				opacity: 1;
				-webkit-transition: all 0.5s ease-in;
			}
			.pic img {
				width: 160px;
			}
			.pic div {
				text-align: center;
				padding: 5px 0;
			}
			.pic:hover{
